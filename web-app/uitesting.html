<!-- In HTML Comments are written like this -->
<!-- They can all be removed for your apps -->
<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
    <head>
        <meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
        <title>Your Web-app Title</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
        <link rel="stylesheet" href="default.css"> <!-- Import style sheet – default.css -->
        <link rel="icon" href="./assets/favicon.png"> <!-- Import 'Favorites Icon' – favicon.png -->
        <script type="module" src="main.js"></script> <!-- Load the main script. Must be type="module". Have only one of these -->
    </head>
    <body>
        <div class="navbar">
            <img height="40" src="assets/logo.png">
            <h2 class="title-navbar">EmpireGrid</h2>
            <div class="player-navbar-indicator" style="background-color: #D4FEFF;"> <h3>🧍 1</h3></div>
            <div class="player-navbar-indicator" style="background-color: #FFD5A9;"> <h3>2</h3></div>
            <div class="player-navbar-indicator" style="background-color: #D4FDD5;"> <h3>3</h3></div>
            <div class="player-navbar-indicator" style="background-color: #FFACA9;"> <h3>4</h3></div>

        </div>
        <div class="player-grid-container">
        <div class="player-grid">
            <table>
                <tr>
                    <td class="player-grid-tile"><img src="assets/grass.png">
                        <span class="levelIndicator subtleShadow"><small>Grasslands</small> <br>🏅 8 🧍 20</span>

                    </td>
                    <td class="player-grid-tile"><img src="assets/grass.png"></td>
                    <td class="player-grid-tile"><img src="assets/grass.png"></td>
                </tr>
                <tr>
                <!-- <td style="text-align:center;"><span class="levelIndicator subtleShadow">🏅 8 🧍 20</span>                    </td> -->
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="player-grid-tile"><img src="assets/grass.png"></td>
                    <td class="player-grid-tile"><img src="assets/mining.png"></td>
                    <td class="player-grid-tile"><img src="assets/grass.png"></td>
                </tr>
                <tr>
                    <td class="player-grid-tile"><img src="assets/destroyed.png"></td>
                    <td class="player-grid-tile"><img src="assets/grass.png"></td>
                    <td class="player-grid-tile"><img src="assets/research.png"></td>
                </tr>
            </table>
        </div>
     </div>
        <div id="build-menu">
            <table class="dropdown subtleShadow">
                <tr>
                    <td>Lodging (5 💎)
                        <br><img width=60 src="assets/house.png">

                    </td>
                    
                </tr>
                <tr>
                    <td>Mining Rig (10 💎)
                        <br><img width=60 src="assets/mining.png">

                    </td>
                </tr>
                <tr>
                    <td>Embassy (10 💎)
                        <br><img width=60 src="assets/embassy.png">

                    </td>
                </tr>
                <tr>
                    <td>Barracks (10 💎)
                        <br><img width=60 src="assets/barracks.png">
                    </td>
                </tr>
                <tr>
                    <td>Research Lab (10 💎)
                        <br><img width=60 src="assets/research.png">

                    </td>
                </tr>
                <tr>
                    <td>Grasslands (25 💎)
                        <br><img width=60 src="assets/grass.png">

                    </td>
                </tr>
            </table>
        </div>
        <div>
            <table class="dropdown subtleShadow">
                <tr>
                    <td>Upgrade (5 💎)
                    </td>
                    
                </tr>
                <tr>
                    <td>View Inventory
                    </td>
                </tr>
                <tr>
                    <td>Destroy (10 💎)
                    </td>
                </tr>
            </table>
        </div>
        <div class="subtleShadow info-popover" style="width: 20%;">
            <span>This is an informational popover.</span>
        </div>
        <div class="subtleShadow info-popover" style="width: 20%;">
            <h2>P1: Freddie</h2>
            <p>🧍 200</p>
            <p>💎 200</p>

        </div>
        <div id="next-turn" class="subtleShadow info-popover">
            <h2>Next Turn</h2>
            <img class="next-arrow-intro" src="assets/arrow-alt-circle-right.svg">

        </div>
        <!-- Selected Player Board -->
        <h1 class="selected-board">Freddie</h1>
    </body>
</html>
